theme = "tokyonight"

[editor]
cursorline = true
completion-replace = true
true-color = true
bufferline = "always"
color-modes = true
popup-border = "all"
# end-of-line-diagnostics = "inline-diagnostics"
# clipboard-provider = "none"

# [editor.gutters.diff]
# plus = "+"
# minus = "-"
# delta = "~"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.insert]
j = { k = "normal_mode" } # Maps `jk` to exit insert mode
